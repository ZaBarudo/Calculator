<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="outerBody">
        <div class="display item"></div>
        <div class="clear item"></div>
        <div class="clearAll item"></div>
        <div class="1 item"></div>
        <div class="2 item"></div>
        <div class="3 item"></div>
        <div class="divide item"></div>
        <div class="4 item"></div>
        <div class="5 item"></div>
        <div class="6 item"></div>
        <div class="multiply item"></div>
        <div class="7 item"></div>
        <div class="8 item"></div>
        <div class="9 item"></div>
        <div class="subtract item"></div>
        <div class="0 item"></div>
        <div class="decimal item"></div>
        <div class="add item"></div>
        <div class="equals item"></div>
    </div>
</body>
</html>
