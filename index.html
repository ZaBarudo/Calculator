<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div class="content">
        <div class="outerBody">
            <div class="display item">
                <div class="expression">3+3</div>
                <div class="result">6</div>
            </div>
            <div class="clear item button">Clear</div>
            <div class="clearAll item button">Clear All</div>
            <div class="one item button">1</div>
            <div class="two item button">2</div>
            <div class="three item button">3</div>
            <div class="divide item button">รท</div>
            <div class="four item button">4</div>
            <div class="five item button">5</div>
            <div class="six item button">6</div>
            <div class="multiply item button">x</div>
            <div class="seven item button">7</div>
            <div class="eight item button">8</div>
            <div class="nine item button">9</div>
            <div class="subtract item button">-</div>
            <div class="zero item button">0</div>
            <div class="decimal item button">.</div>
            <div class="add item button">+</div>
            <div class="equals item button">=</div>
        </div>
    </div>
    <div class="footer">Made by ZaBarudo with โค</div>
</body>
</html>
