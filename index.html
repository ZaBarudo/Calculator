<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div class="content">
        <div class="outerBody">
            <div class="display item">
                <div class="expression"></div>
                <div class="result"></div>
            </div>
            <div class="clear item button">Clear</div>
            <div class="clearAll item button">Clear All</div>
            <div class="one item button" id="number">1</div>
            <div class="two item button" id="number">2</div>
            <div class="three item button" id="number">3</div>
            <div class="divide item button" id="operator">รท</div>
            <div class="four item button" id="number">4</div>
            <div class="five item button" id="number">5</div>
            <div class="six item button" id="number">6</div>
            <div class="multiply item button" id="operator">x</div>
            <div class="seven item button" id="number">7</div>
            <div class="eight item button" id="number">8</div>
            <div class="nine item button" id="number">9</div>
            <div class="subtract item button" id="operator">-</div>
            <div class="zero item button" id="number">0</div>
            <div class="decimal item button" id="decimal">.</div>
            <div class="add item button" id="operator">+</div>
            <div class="equals item button" id="equals">=</div>
        </div>
    </div>
    <div class="footer">Made by ZaBarudo with โค</div>
</body>
</html>
